<div>
    <form class="${baseClass}" data-dojo-type="dojox/form/Manager" data-dojo-attach-point="poForm-${poId}" style="padding: 0 5px;">
        <fieldset style="margin-bottom: 10px;">
            <legend>${nls.poInformation}</legend>

            <table class="table-form">
                <tr data-dojo-attach-point="projectNameContainer" style="height:18px;">
                    <td class="label" style="width:150px;">
                        <label style="display: inline;"><span class="required">*</span>${nls.project}:</label>
                    </td>
                    <td>
                        <div data-dojo-attach-point="assignProjectTitle"></div>

                        <a data-dojo-attach-point="assignProjectGridAction" href="javascript:void(0);">${nls.assignProject}</a>
                    </td>
                </tr>
                <tr data-dojo-attach-point="projectSiteAddressContainer" style="height:18px;">
                    <td class="label" style="width:150px;">
                        <label style="display: inline;"><span class="required">*</span>${nls.projectSiteAddress}:</label>
                    </td>
                    <td style="border-spacing: 0;">
                        <div data-dojo-attach-point="projectSiteAddress"></div>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:150px;">
                        <label style="display: inline;"><span class="required">*</span>${nls.poNoPrefix}:</label>
                    </td>
                    <td>
                        <input type=text name="purchase_order[prefix]" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true, propercase:true, required: true" style="padding:2px" data-dojo-attach-point="poPrefix">
                        <span style="color:red; display: none;" data-dojo-attach-point="error-prefix"></span>
                    </td>
                </tr>
                <tr style="height:18px;">
                    <td class="label" style="width:150px;">
                        <label style="display: inline;"><span class="required">*</span>${nls.poNo}:</label>
                    </td>
                    <td>
                        <span data-dojo-attach-point="poNoContainer" style="font-weight: bold;"></span>
                    </td>
                </tr>
                <tr data-dojo-attach-point="supplierSelectContainer">
                    <td class="label" style="width:150px;">
                        <label style="display: inline;">${nls.supplier}:</label>
                    </td>
                    <td>
                        <div data-dojo-attach-point="supplierSelectDivNode"></div>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:150px;">
                        <label style="display: inline;">${nls.country}:</label>
                    </td>
                    <td>
                        <div data-dojo-attach-point="countrySelectDivNode"></div>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:150px;">
                        <label style="display: inline;">${nls.state}:</label>
                    </td>
                    <td>
                        <div data-dojo-attach-point="stateSelectDivNode"></div>
                    </td>
                </tr>
            </table>
        </fieldset>

        <input data-dojo-attach-point="projectStructureIdInput" type="hidden" name="purchase_order[project_structure_id]" value="">
        <input data-dojo-attach-point="poCountInput" type="hidden" name="purchase_order[po_count]" value="">
        <input type="hidden" name="purchase_order[_csrf_token]" value="">
    </form>
</div>
