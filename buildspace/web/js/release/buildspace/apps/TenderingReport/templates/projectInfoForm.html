<form data-dojo-attach-point="containerNode">
    <fieldset>
        <legend>${nls.projectInformation}</legend>
        <div style="height:2px;">&nbsp;</div>
        <table class="table-form">
            <tr>
                <td class="label" style="width:20%;">
                    <label style="display: inline;"><span class="required">*</span>${nls.title} :</label>
                </td>
                <td colspan="3" style="width:80%;">
                    ${projectTitle}
                </td>
            </tr>
            <tr>
                <td class="label" style="width:20%;">
                    <label style="display: inline;">${nls.description} :</label>
                </td>
                <td colspan="3" style="width:80%;">
                    ${description}
                </td>
            </tr>
            <tr>
                <td class="label" style="width:20%;">
                    <label style="display: inline;">${nls.client} :</label>
                </td>
                <td colspan="3" style="width:80%;">
                    ${client}
                </td>
            </tr>

            <tr>
                <td class="label" style="width:20%;">
                    <label style="display: inline;">${nls.country} :</label>
                </td>
                <td style="width:30%;">
                    ${country}
                </td>
                <td class="label" style="width:20%;">
                    <label style="display: inline;">${nls.state} :</label>
                </td>
                <td style="width:30%;">
                    ${state}
                </td>
            </tr>

            <tr>
                <td class="label" style="width:20%;">
                    <label style="display: inline;">${nls.workCategory} :</label>
                </td>
                <td colspan="3" style="width:80%;">
                    ${workCategory}
                </td>
            </tr>

        </table>
    </fieldset>
</form>
