<div class="${baseClass} largeForm">
    <fieldset>
            <legend>${nls.mainInformation}</legend>
            <table class="table-form">
                <tr>
                    <td class="label">
                        <label style="display: inline;">${nls.reference} :</label>
                    </td>
                    <td colspan="3">
                        <span>${eproject_reference}</span>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;"><span class="required">*</span>${nls.title} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;white-space: pre-wrap;">${title}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;">${nls.description} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;white-space: pre-wrap;">${description}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;"><span class="required">*</span>${nls.country} :</label>
                    </td>
                    <td>
                        <label style="display: inline;">${country}</label>
                    </td>
                    <td class="label">
                        <label style="display: inline;">${nls.state} :</label>
                    </td>
                    <td>
                        <label style="display: inline;">${state}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;"><span class="required">*</span>${nls.siteAddress} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;white-space: pre-wrap;">${site_address}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;"><span class="required">*</span>${nls.currency} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;">${currency}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;"><span class="required">*</span>${nls.client} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;">${client}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;"><span class="required">*</span>${nls.workCategory} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;">${work_category}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;"><span class="required">*</span>${nls.startDate} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;">${start_date}</label>
                    </td>
                </tr>
            </table>
        </fieldset>
</div>
