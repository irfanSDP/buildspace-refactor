<div class="${baseClass} forms-inputs">
    <form data-dojo-type="dojox/form/Manager" data-dojo-attach-point="somBillPrintingForms-${somBillLayoutSettingId}">
        <fieldset>
            <legend>Font &amp; Number Setting</legend>
            <table class="table-form">
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;width:100px;" for="fontTypeName-${somBillLayoutSettingId}">Type :</label></td>
                    <td>
                        <select data-dojo-type="dijit/form/Select" id="fontTypeName-${somBillLayoutSettingId}" name="fontTypeName" style="padding:2px!important;width: 180px;">
                            <option value="Arial" selected="selected">Arial</option>
                            <option value="Century Gothic" disabled="disabled">Century Gothic</option>
                            <option value="Courier">Courier</option>
                            <option value="Times New Roman" disabled="disabled">Times New Roman</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;width:100px;" for="fontSize-${somBillLayoutSettingId}">Size :</label></td>
                    <td>
                        <select data-dojo-type="dijit/form/Select" id="fontSize-${somBillLayoutSettingId}" name="fontSize" style="padding:2px!important;width: 180px;">
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="table-form">
                <tr>
                    <td class="label" style="width:180px;"><label style="display: inline;width:180px;">Exclude commas in number :</label></td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="commaOpt2-${somBillLayoutSettingId}" name="rateCommaRemove"><label for="commaOpt2-${somBillLayoutSettingId}" class="removeBlock">Rate</label>&nbsp;
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="commaOpt3-${somBillLayoutSettingId}" name="amtCommaRemove"><label for="commaOpt3-${somBillLayoutSettingId}" class="removeBlock addMarginRight">Amount</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
