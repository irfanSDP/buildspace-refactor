<div class="${baseClass} forms-inputs">
    <form data-dojo-type="dojox/form/Manager" data-dojo-attach-point="scheduleOfRateBillFontNumberFormatForm-${sorBillLayoutSettingId}">
        <fieldset>
            <legend>Font &amp; Number Setting</legend>
            <table class="table-form">
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;width:100px;" for="scheduleOfRateBillFontNumberFormatForm_fontTypeName-${sorBillLayoutSettingId}">Type :</label></td>
                    <td>
                        <select data-dojo-type="dijit/form/Select" id="scheduleOfRateBillFontNumberFormatForm_fontTypeName-${sorBillLayoutSettingId}" name="fontTypeName" style="padding:2px!important;width: 180px;">
                            <option value="Arial" selected="selected">Arial</option>
                            <option value="Century Gothic" disabled="disabled">Century Gothic</option>
                            <option value="Courier">Courier</option>
                            <option value="Times New Roman" disabled="disabled">Times New Roman</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;width:100px;" for="scheduleOfRateBillFontNumberFormatForm_fontSize-${sorBillLayoutSettingId}">Size :</label></td>
                    <td>
                        <select data-dojo-type="dijit/form/Select" id="scheduleOfRateBillFontNumberFormatForm_fontSize-${sorBillLayoutSettingId}" name="fontSize" style="padding:2px!important;width: 180px;">
                            <option value="10" selected>10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table class="table-form">
                <tr>
                    <td class="label" style="width:180px;"><label style="display: inline;width:180px;">Exclude commas in number :</label></td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="scheduleOfRateBillFontNumberFormatForm_commaOpt2-${sorBillLayoutSettingId}" name="rateCommaRemove"><label for="scheduleOfRateBillFontNumberFormatForm_commaOpt2-${sorBillLayoutSettingId}" class="removeBlock">Rate</label>&nbsp;
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="scheduleOfRateBillFontNumberFormatForm_commaOpt3-${sorBillLayoutSettingId}" name="amtCommaRemove"><label for="scheduleOfRateBillFontNumberFormatForm_commaOpt3-${sorBillLayoutSettingId}" class="removeBlock addMarginRight">Amount</label>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
