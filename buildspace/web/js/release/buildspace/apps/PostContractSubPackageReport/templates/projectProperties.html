<div class="${baseClass} largeForm">
    <fieldset>
            <legend>${nls.mainInformation}</legend>
            <table class="table-form">
                <tr>
                    <td class="label">
                        <label style="display: inline;">${nls.subPackageTitle} :</label>
                    </td>
                    <td colspan="3">
                        <label style="display: inline;">${sub_package_title}</label>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="padding-bottom:10px;">

                    <td colspan="3">

                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;">${nls.title} :</label>
                    </td>
                    <td colspan="3">

                    </td>
                </tr>
                <tr>
                    <td class="label">
                        <label style="display: inline;">${nls.description} :</label>

                    <td class="label">
                        <label style="display: inline;">${nls.country} :</label>

                    </td>

                        <label style="display: inline;">${nls.state} :</label>

                    <td class="label">

                    </td>

                <tr>
                    <td class="label">
                        <label style="display: inline;">${nls.startDate} :</label>
                    </td>
                    <td colspan="3">
