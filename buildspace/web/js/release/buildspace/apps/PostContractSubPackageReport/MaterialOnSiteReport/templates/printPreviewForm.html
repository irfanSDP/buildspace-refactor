<div>
	<form class="${baseClass}" data-dojo-type="dojox/form/Manager" data-dojo-attach-point="viewTendererReportingPrintForm" style="padding: 0 5px;">
		<fieldset style="margin-bottom: 10px;">
			<table class="table-form">
				<tr>
					<td class="label" style="width:150px;">
						<label style="display: inline;">${nls.withSignature}:</label>
					</td>
					<td>
						<input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" name="withSignature">
					</td>
				</tr>
				<tr>
					<td class="label" style="width:150px;">
						<label style="display: inline;"><span class="required">*</span>${nls.descriptionType}:</label>
					</td>
					<td>
						<label><input type="radio" name="descriptionFormat" data-dojo-type="dijit/form/RadioButton" value="fullLineDescription" checked="checked">${nls.fullDescription}</label>
					</td>
				</tr>
				<tr>
					<td class="label" style="width:150px;">
						&nbsp;
					</td>
					<td>
						<label><input type="radio" name="descriptionFormat" data-dojo-type="dijit/form/RadioButton" value="oneLineDescription">${nls.oneLineDescription}</label>
					</td>
				</tr>
				<tr>
					<td class="label" style="width:150px;">
						<label style="display: inline;"><span class="required">*</span>${nls.priceDisplayFormat}:</label>
					</td>
					<td>
						<label><input type="radio" data-dojo-type="dijit/form/RadioButton" name="priceFormat" value="normal" checked="checked">1,000.00</label>
						<label><input type="radio" data-dojo-type="dijit/form/RadioButton" name="priceFormat" value="opposite">1.000,00</label>
					</td>
				</tr>
				<tr>
					<td class="label" style="width:150px;">
						<label style="display: inline;"><span class="required">*</span>${nls.printWithoutCents}:</label>
					</td>
					<td>
						<input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" name="printNoCents">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
