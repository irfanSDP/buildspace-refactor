<div class="${baseClass}">
    <form data-dojo-type="dojox/form/Manager" data-dojo-attach-point="fileImportForm">
        <fieldset>
            <legend>${nls.import} ${nls.file}</legend>
            <input name="uploadedfile" url="${uploadUrl}" uploadOnSelect="true" data-dojo-type="dojox.form.Uploader" label="${nls.selectFile}" data-dojo-attach-point="fileUploaderNode" />
            <input type="hidden" name="id" value="${bill.id}">
        </fieldset>
    </form>
</div>
