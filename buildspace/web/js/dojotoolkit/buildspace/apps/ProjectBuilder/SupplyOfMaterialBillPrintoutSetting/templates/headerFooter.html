<div class="${baseClass} forms-inputs">
    <form data-dojo-type="dojox/form/Manager" data-dojo-attach-point="somBillPrintingForms-${somBillLayoutSettingId}">
        <fieldset>
            <legend>Header Note</legend>
            <table class="table-form">
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;">Styling :</label></td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="eleHeadBold-${somBillLayoutSettingId}" name="eleHeadBold"><label for="eleHeadBold-${somBillLayoutSettingId}" class="removeBlock addMarginRight" style="font-weight:bold;">Bold</label>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="eleHeadUnderline-${somBillLayoutSettingId}" name="eleHeadUnderline"><label for="eleHeadUnderline-${somBillLayoutSettingId}" class="removeBlock" style="text-decoration:underline;">Underline</label>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="eleHeadItalic-${somBillLayoutSettingId}" name="eleHeadItalic"><label for="eleHeadItalic-${somBillLayoutSettingId}" class="removeBlock addMarginRight" style="font-style:italic;">Italic</label>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="topLeftRow1-${somBillLayoutSettingId}">Top Left Row 1 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="topLeftRow1-${somBillLayoutSettingId}" name="topLeftRow1" style="padding:2px;width:320px;">
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="topLeftRow2-${somBillLayoutSettingId}">Top Left Row 2 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="topLeftRow2-${somBillLayoutSettingId}" name="topLeftRow2" style="padding:2px;width:320px;">
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="topRightRow1-${somBillLayoutSettingId}">Top Right Row 1 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="topRightRow1-${somBillLayoutSettingId}" name="topRightRow1" style="padding:2px;width:320px;">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
