<div>
	<form class="${baseClass}" data-dojo-type="dojox/form/Manager" data-dojo-attach-point="viewTendererReportingPrintForm" style="padding: 0 5px;">
		<fieldset style="margin-bottom: 10px;">
			<legend>${nls.printPageTitle}</legend>

			<table class="table-form">
				<tr>
					<td class="label" style="width:150px;">
						<label style="display: inline;"><span class="required">*</span>${nls.exportFileName}:</label>
					</td>
					<td>
						<input type=text name="exportFileName" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true, required:true" style="width:100%;padding:2px;" value="${dialogTitle}">
					</td>
				</tr>
				<tr>
					<td class="label" style="width:150px;">
						<label style="display: inline;">${nls.printPageTitle}:</label>
					</td>
					<td>
						<input type=text name="fileName" data-dojo-type="dijit/form/Textarea" data-dojo-props="trim:true" style="width:100%;padding:3px;" value="${default_title_input}">
					</td>
				</tr>
				<tr>
					<td class="label" style="width:150px;">
						<label style="display: inline;"><span class="required">*</span>${nls.pageNoPrefix}:</label>
					</td>
					<td>
						<input type=text name="pageNoPrefix" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim:true, required: true" style="width:100%;padding:2px;" value="ST/">
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</div>
