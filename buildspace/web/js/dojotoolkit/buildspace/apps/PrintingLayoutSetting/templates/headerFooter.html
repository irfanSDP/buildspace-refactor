<div class="{$baseClass} forms-inputs">
    <form data-dojo-type="dojox/form/Manager" data-dojo-attach-point="myForm">
        <fieldset>
            <legend>Header Note</legend>
            <table class="table-form">
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;">Styling :</label></td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="eleHeadBold" name="eleHeadBold"><label for="eleHeadBold" class="removeBlock addMarginRight" style="font-weight:bold;">Bold</label>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="eleHeadUnderline" name="eleHeadUnderline"><label for="eleHeadUnderline" class="removeBlock" style="text-decoration:underline;">Underline</label>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="eleHeadItalic" name="eleHeadItalic"><label for="eleHeadItalic" class="removeBlock addMarginRight" style="font-style:italic;">Italic</label>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="topLeftRow1">Top Left Row 1 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="topLeftRow1" name="topLeftRow1" style="padding:2px;width:320px;">
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="topLeftRow2">Top Left Row 2 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="topLeftRow2" name="topLeftRow2" style="padding:2px;width:320px;">
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="topRightRow1">Top Right Row 1 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="topRightRow1" name="topRightRow1" style="padding:2px;width:320px;">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Footer Note</legend>
            <table class="table-form">
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;">Styling :</label></td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="footHeadBold" name="footHeadBold"><label for="footHeadBold" class="removeBlock addMarginRight" style="font-weight:bold;">Bold</label>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="footHeadUnderline" name="footHeadUnderline"><label for="footHeadUnderline" class="removeBlock" style="text-decoration:underline;">Underline</label>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" id="footHeadItalic" name="footHeadItalic"><label for="footHeadItalic" class="removeBlock addMarginRight" style="font-style:italic;">Italic</label>
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="botLeftRow1">Bottom Left Row 1 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="botLeftRow1" name="botLeftRow1" style="padding:2px;width:320px;">
                    </td>
                </tr>
                <tr>
                    <td class="label" style="width:100px;"><label style="display: inline;" for="botLeftRow2">Bottom Left Row 2 :</label></td>
                    <td>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" data-dojo-props="trim: true, propercase:true, maxLength:42" id="botLeftRow2" name="botLeftRow2" style="padding:2px;width:320px;">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</div>
