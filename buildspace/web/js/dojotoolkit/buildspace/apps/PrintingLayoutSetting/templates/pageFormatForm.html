<div class="{$baseClass} forms-inputs">
    <form data-dojo-type="dojox/form/Manager" data-dojo-attach-point="myForm">

        <fieldset>
            <legend>General Setting</legend>
            <table class="table-form">
                <tr>
                    <td colspan="2">
                        <label class="removeBlock" style="font-weight:bold;">Price Display Format</label>
                        <input type="radio" data-dojo-type="dijit/form/RadioButton" name="priceFormat" id="priceFormat1" value="normal">
                        <label for="priceFormat1" class="removeBlock">1,000.00</label>
                        <input type="radio" data-dojo-type="dijit/form/RadioButton" name="priceFormat" id="priceFormat2" value="opposite">
                        <label for="priceFormat2" class="removeBlock">1.000,00</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption1" name="printAmountOnly">
                        <label for="printOption1" class="removeBlock">Print Amount column only</label>
                    </td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption2" name="printNoPrice">
                        <label for="printOption2" class="removeBlock">Print without price</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption4" name="printDollarCents">
                        <label for="printOption4" class="removeBlock">Print BQ with Dollar &amp; Cents <span style="font-weight: bold;">(For Single Type BQ)</span></label>
                    </td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption5" name="printNoCents">
                        <label for="printOption5" class="removeBlock">Print BQ without cents</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption6" name="toggleArgment">
                        <label for="printOption6" class="removeBlock">Toggle column arrangement to Qty-Unit-Rate <span style="font-weight: bold;">(For Single Type BQ)</span></label>
                    </td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption7" name="indentItem">
                        <label for="printOption7" class="removeBlock">Indent all item description by 3 characters</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption200" name="includeIandO">
                        <label for="printOption200" class="removeBlock">Include item numbers I and O on BOQ Printout</label>
                    </td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption201" name="printDateOfPrinting">
                        <label for="printOption201" class="removeBlock">Print Date of Printing</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printGrandTotalQty" name="printGrandTotalQty">
                        <label for="printGrandTotalQty" class="removeBlock">Print Grand Total Quantity</label>
                    </td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printFullDecimal" name="printFullDecimal">
                        <label for="printGrandTotalQty" class="removeBlock">Print Full Decimal (Auto-shrink)</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="closeGrid" name="closeGrid">
                        <label for="closeGrid" class="removeBlock">Close Grid</label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Continued</legend>
            <table class="table-form">
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption9" name="printContdEndDesc">
                        <label for="printOption9" class="removeBlock">Print (Cont'd) at end of the description</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="removeBlock" style="font-weight:bold;" for="contdPrefix">(Cont'd) :</label>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" style="padding:2px;width:240px;" data-dojo-props="required: true, trim: true, propercase:true" id="contdPrefix" name="contdPrefix">
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Trade Name</legend>
            <table class="table-form">
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption10" name="printElementInGridOnce">
                        <label for="printOption10" class="removeBlock">Print trade name once per trade within grid on BOQ</label>
                    </td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption11" name="printElementTitle">
                        <label for="printOption11" class="removeBlock">Print trade name at the top right corner on BOQ</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption12" name="printElementInGrid">
                        <label for="printOption12" class="removeBlock">Print trade name within grid on BOQ</label>
                    </td>
                    <td>
                        <input type="checkbox" data-dojo-type="dijit/form/CheckBox" value="t" id="printOption203" name="alignElementTitleToTheLeft">
                        <label for="printOption203" class="removeBlock">Align trade name to the left <strong>(Only Applicable if generated with print trade name on)</strong></label>
                    </td>
                </tr>
            </table>
        </fieldset>

        <fieldset>
            <legend>Page Numbering</legend>
            <table class="table-form">
                <tr>
                    <td>
                        <label class="removeBlock"><input type="radio" data-dojo-type="dijit/form/RadioButton" disabled="disabled" name="pageNumberingOption" value="bookPage"> Use BQ/1 page numbering format on BOQ</label>
                    </td>
                    <td>
                        <label class="removeBlock"><input type="radio" data-dojo-type="dijit/form/RadioButton" name="pageNumberingOption" value="numericElement"> Use 1/1 page numbering format on BOQ</label>
                    </td>
                    <td>
                        <label class="removeBlock"><input type="radio" data-dojo-type="dijit/form/RadioButton" disabled="disabled" name="pageNumberingOption" value="alphaElement"> Use A/1 page numbering format on BOQ</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3">&nbsp;</td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label class="removeBlock" style="font-weight:bold;" for="pageNoPrefix">Page No. Prefix :</label>
                        <input type="text" data-dojo-type="dijit/form/ValidationTextBox" id="pageNoPrefix" name="pageNoPrefix" style="padding:2px;width:240px;" data-dojo-props="trim: true, maxLength:9">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</div>
