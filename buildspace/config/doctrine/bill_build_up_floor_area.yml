BillBuildUpFloorAreaItem:
  connection: main_conn
  options:
    symfony:
      filter: false
      form: false
  tableName: bill_build_up_floor_area_items
  actAs: [Timestampable, Signable, SoftDelete]
  indexes:
    bill_bufa_item_id_idx:
      fields: [id, bill_column_setting_id, deleted_at]
    bill_bufa_item_fk_idx:
      fields: [bill_column_setting_id]
  columns:
    id:                     { type: integer, primary: true, notnull: true, autoincrement: true }
    bill_column_setting_id: { type: integer, notnull: true }
    description:            { type: string, notnull: false }
    total:                  { type: decimal, scale: 5, default: 0 }
    sign:                   { type: integer(1), notnull: true, default: 1 }
    priority:               { type: integer, notnull: true, default: 0 }
  relations:
    BillColumnSetting:
      local: bill_column_setting_id
      foreign: id
      onDelete: CASCADE
      type: one
      foreignAlias: BillBuildUpFloorAreas
      foreignType: many

BillBuildUpFloorAreaFormulatedColumn:
  connection: main_conn
  options:
    symfony:
      filter: false
      form: false
  tableName: bill_build_up_floor_area_formulated_columns
  actAs: [FormulatedColumn, Timestampable, Signable, SoftDelete]
  indexes:
    bill_bufafc_id_idx:
      fields: [id, relation_id, value, final_value, column_name, deleted_at]
    bill_bufafc_rel_idx:
      fields: [relation_id]
  columns:
    id: { type: integer, primary: true, notnull: true, autoincrement: true }
  relations:
    BuildUpFloorAreaItem:
      class: BillBuildUpFloorAreaItem
      local: relation_id
      foreign: id
      onDelete: CASCADE
      type: one
      foreignAlias: FormulatedColumns
      foreignType: many

BillBuildUpFloorAreaEdge:
  connection: main_conn
  options:
    symfony:
      filter: false
      form: false
  tableName: bill_build_up_floor_area_edges
  actAs: [Timestampable, Signable, SoftDelete]
  indexes:
    bill_bufae_id_idx:
      fields: [id, node_from, node_to, column_name, deleted_at]
    bill_bufae_fk_idx:
      fields: [node_from, node_to]
  columns:
    id:          { type: integer, primary: true, notnull: true, autoincrement: true }
