      type: one
      foreignAlias: NodeFromEdges
      foreignType: many
    NodeTo:
      class: BillBuildUpFloorAreaFormulatedColumn
      local: node_to
      foreign: id
      onDelete: CASCADE
      type: one
      foreignAlias: NodeToEdges
      foreignType: many

BillBuildUpFloorAreaSummary:
  connection: main_conn
  options:
    symfony:
      filter: false
      form: false
  tableName: bill_build_up_floor_area_summaries
  actAs: [Timestampable, Signable, SoftDelete]
  indexes:
    bill_bufa_summary_id_idx:
      fields: [id, bill_column_setting_id, deleted_at]
    bill_bufa_sum_fk_idx:
      fields: [bill_column_setting_id]
  columns:
    id:                         { type: integer, primary: true, notnull: true, autoincrement: true }
    bill_column_setting_id:     { type: integer, notnull: true }
    total_floor_area:           { type: decimal, scale: 5, default: 0 }
    final_floor_area:           { type: decimal, scale: 5, default: 0 }
    apply_conversion_factor:    { type: boolean, default: false}
    conversion_factor_amount:   { type: decimal, scale: 5, default: 0 }
    conversion_factor_operator: { type: varchar(1), notnull: true }
    rounding_type:              { type: integer(4), notnull: true }
  relations:
    BillColumnSetting:
      local: bill_column_setting_id
      foreign: id
      onDelete: CASCADE
      type: one
      foreignAlias: BuildUpFloorAreaSummaries
      foreignType: many