# --- HTTP -> HTTPS ---
server {
  listen 80;
  server_name auth.buildspace.local;
  return 301 https://$host$request_uri;
}

# --- HTTPS ---
server {
  listen 443 ssl http2;
  server_name auth.buildspace.local;

  root  "C:/laragon/www/samlauth/www";
  index index.php;

  ssl_certificate     "C:/laragon/certs/etender.buildspace.local.pem";
  ssl_certificate_key "C:/laragon/certs/etender.buildspace.local-key.pem";
  # Normal app routes
  location / {
    try_files $uri $uri/ /index.php?$args;
  }

  # IMPORTANT: special handler for SimpleSAMLphp's module.php (preserves PATH_INFO)
  location ~ ^/module\.php(?<path_info>/.*)?$ {
    include       fastcgi_params;  # or fastcgi.conf in your Laragon
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO       $path_info;
    fastcgi_param PATH_TRANSLATED $document_root$path_info;
    fastcgi_param HTTPS           on;
    fastcgi_pass  php_upstream;   # whatever your PHP upstream is in Laragon
  }

  # Fallback PHP handler for everything else
  location ~ \.php$ {
    try_files $uri =404;
    include       fastcgi_params;  # or fastcgi.conf
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param HTTPS           on;
    fastcgi_pass  php_upstream;
  }

  autoindex off;
}
